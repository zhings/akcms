<{include file="admincp_xheader.htm"}>
<title><{$sitename}> <{$lan.cp}></title>
<script>
$(document).ready(function(){
	$("#username").focus();
});
</script>
<body>
<div class="block"></div>
<form name="loginform" method="post" action="index.php?file=login">
<table border="0" cellspacing="1" cellpadding="4" class="commontable">
	<tr class="header">
		<td colspan="2"><{$sysname}> <{$lan.login}><input name="action" type="hidden" id="action" value="login"></td>
	</tr>
	<tr>
		<td align="right"><{$lan.username}></td>
		<td><input id="username" name="username" type="text" style="width:100px;" id="username"></td>
	</tr>
	<tr>
		<td valign="top" align="right"><{$lan.password}></td>
		<td><input name="password" type="password" style="width:100px;" id="password"></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="checkbox" name="rememberlogin" id="rememberlogin" value="1"><label for="rememberlogin"><{$lan.rememberlogin}></label></td>
	</tr>
	<tr>
		<td colspan="2"><{h k="default-password:defaultpassword"}><br /><{h k="forgetpassword:forgetpassword"}></td>
	</tr>
</table>
<div class="block"></div>
<center><input type="submit" name="loginsubmit" value="<{$lan.login}>"></center>
</form>
</body>
</html>
